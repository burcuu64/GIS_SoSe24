<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drogerie Einkaufsliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="main">
           
            <h1>Produkte hinzufügen</h1>
        </div>
    </header>
    <div class="main">
        <div class="add-product-box">
            <form id="product-form">
                <div class="input-group">
                    <label for="product-name">Produktname:</label>
                    <input type="text" id="product-name" placeholder="Produktname">
                </div>
                <div class="input-group">
                    <label for="product-price">Preis:</label>
                    <input type="number" id="product-price" placeholder="Preis" step="0.01">
                </div>
                <div class="input-group">
                    <label for="product-image">Bild-URL:</label>
                    <input type="text" id="product-image" placeholder="Bild-URL">
                </div>
                <button type="submit" class="btn pink">Hinzufügen</button>
            </form>
        </div>
    </div>

    <div class="main">
        <a href="index.html" class="back-link">&#8592; Zurück</a>
    </div>
    
    <script src="produkt.js"></script>
</body>
</html>
